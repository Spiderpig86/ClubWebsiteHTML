<!DOCTYPE html>
<html>
   <head>
      <title>Contact Us</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
      <meta name="description" content="A responsive one-page template created out of my boredom.">
      <meta charset="UTF-8">
      <!-- CSS -->
      <!-- Just adding some possible font choices from Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans|Hind+Siliguri" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400" rel="stylesheet">
      <link href="../css/cirrus.min.css" rel="stylesheet" type="text/css">
      <link href="../css/regular.css" rel="stylesheet" type="text/css">
      <link href="../css/mobile.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" type="text/css" href="css/form.css">
      <!-- JS (if async) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <!-- JQuery CDN -->
      <!-- Put jQuery first so other frameworks will work correctly. Don't use async. -->
      <script async src="js/smoothscroll.js"></script>
      <script src="https://use.fontawesome.com/a696b91557.js"></script>
      <!--<script async src="js/colortransition.js"></script>-->
      <!-- Use font Awesome for the Hamburger Menu Icon -->
   </head>
   <body>
      <div id="topMenu">
         <!-- Container for the actual menu. -->
         <ul id="topMenuList">
            <!-- This menu is located at the top of the landing -->
            <!-- Unordered list of the menu items -->
            <a class="smoothScroll" href="#about">
               <!-- href points to a div in the website for the browser to scroll down to -->
               <li class="headitem">About</li>
               <!-- The actual menu item itself -->
            </a>
            <a class="smoothScroll" href="#members">
               <li>Members</li>
            </a>
            <a class="smoothScroll" href="#projects">
               <li>Projects</li>
            </a>
            <a class="smoothScroll" href="#ideas">
               <li>Ideas</li>
            </a>
            <a class="smoothScroll" href="#join">
               <li>Join Us</li>
            </a>
         </ul>
      </div>

            <div class="content">
               <!--<div class="jumbotron text-center">
                  <h1 class="white">Contact Us</h1>
                  </div>-->
               <div class="card">
                  <div class="row no-margin no-padding">
                     <div class="col-7 padded">
                        <div class="row level">
                           <div class="col-2 level-item"><img src="../img/send.png" style="max-width: 40px;"/></div>
                           <div class="col-10">
                              <h6 class="light">Send us a message.</h6>
                           </div>
                        </div>
                        <form>
                           <div class="row">
                              <div class="col-6"><input type="text" placeholder="Name"></div>
                              <div class="col-6"><input type="text" placeholder="Email"></div>
                           </div>
                           <div class="row">
                              <div class="col-12"><textarea type="text" placeholder="Your Message"></textarea></div>
                           </div>
                           <div class="row">
                              <input type="submit" class="btn-accent animated pull-right">
                           </div>
                        </form>
                     </div>
                     <div class="col-5 no-margin" id="contact-side">
                        <div class="content padded">
                           <h6 class="light white">Contact Information</h6>
                           <space></space>
                           <div class="row level">
                              <div class="col-2 level-item">
                                 <img src="../img/location.png"/>
                              </div>
                              <div class="col-10">
                                 <p class="white">Computer Science Building, Engineering Dr, Stony Brook, NY 11794</p>
                              </div>
                           </div>
                           <div class="row level">
                              <div class="col-2 level-item">
                                 <img src="../img/phone.png"/>
                              </div>
                              <div class="col-10">
                                 <p class="white">000-000-0000</p>
                              </div>
                           </div>
                           <div class="row level">
                              <div class="col-2 level-item">
                                 <img src="../img/message.png"/>
                              </div>
                              <div class="col-10">
                                 <p class="white">email@address.com</p>
                              </div>
                           </div>
                           <space></space>
                           <div class="row">
                              <div class="icons"><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-github"></i></a>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            
      <footer>
         <div id="footer">
            <h2>SBUWADC</h2>
            <p>Build something you love.</p>
            <p>
               <span>
               Made with <i class="fa fa-heart pulse"></i> in <a href="https://www.google.com/maps/place/Stony+Brook+University/@40.9123761,-73.1255829,17z/data=!3m1!4b1!4m5!3m4!1s0x89e83f33e67438bf:0x734c1ca56abdcc85!8m2!3d40.9123761!4d-73.1233889?hl=en" target="_blank">Stony Brook</a>
               </span>
            </p>
         </div>
      </footer>
   </body>
</html>
